
          
<div style="margin: 25px 0">      
<button class="btn btn-primary" type="button" (click)="crearTarea();">Crear Tarea</button>
</div>
<div style="min-height: 100%; background-color: #0776bf33;; padding: 50px;">
  <div *ngIf="load==true" style="animation: infinite-rotate 2s linear infinite;">
    <i class="bi bi-arrow-clockwise" style="font-size:4em"></i>
  </div>
  <div  *ngFor="let tarea of Tareas" class="card" style="width: 18rem; display: inline-flex;margin-right: 20px;margin-top:20px;border-radius: 5px;">
    <div class="card-body">
      <a routerLink="../editar-tarea/{{tarea.id}}" class="btn btn-primary" style="position: absolute;top: 0;left: 0;"><i class="bi bi-pencil"></i></a>
      <a (click)="eliminarTarea(tarea.id);" class="btn btn-danger" style="position: absolute;top: 0;right: 0;"><i class="bi bi-trash"></i></a>
      <h2 class="card-title" style="margin-top: 28px;">{{tarea.Titulo}}</h2>
      <p class="card-text">{{tarea.Descripcion}}</p>
      <p class="card-text">{{tarea.Estado}}</p>
    </div>
  </div>
</div>

<div *ngIf="crear==true" style="min-height: 100%;
height: auto;
background-color: gray;
top: 0;
width: 100%;
position: absolute;">
  <div style="width: 60%;
  background: white;
  position: absolute;
  display: block;
  top: 23%;
  left: 22%;
  border-radius: 5px;
  ">
    <app-agregar-tarea></app-agregar-tarea>
  </div>
</div>
